<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Chat GPT3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="nav.css">
</head>

<script>
    $(document).ready(function () {
        $('#form').on('submit', function () {
            // code to submit form

            // scroll to bottom of output div
            $('#output').animate({ scrollTop: $('#output').prop("scrollHeight") }, 500);

            return false;
        });
    });
</script>

  <body>
  
    <div id="app">
        <div id="chat_container"></div>
        <form>
            <textarea name="prompt" rows="1" cols="1" placeholder="Use Chat GPt3...."></textarea>
            <button type="submit"><img src="assets/send.svg" /></button>
        </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
